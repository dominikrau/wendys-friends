<h2 mat-dialog-title>Edit owner</h2>
<mat-dialog-content>

</mat-dialog-content>
  <div class="form-group">
    <p>Created: {{owner.createdAt}}</p>
    <p>Updated: {{owner.updatedAt}}</p>
  <label for="name">Edit owner name</label>
    <input type="text" [(ngModel)]="owner.name"  class="form-control" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
  </div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
