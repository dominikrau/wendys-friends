<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Owner name</label>
      <input type="text" [(ngModel)]="owner.name" class="form-control" id="ownerName" name="ownerName" placeholder="Enter your name" required #ownerName="ngModel">
    </div>
    <div class="form-group">
      <label for="name">Horse name</label>
      <input type="text" [(ngModel)]="horse.name" class="form-control" id="name" name="name" placeholder="Enter the name of your horse" required #name="ngModel">
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <select id="rating" [(ngModel)]="horse.rating" class="form-control" name="rating" required #rating="ngModel">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth-date</label>
      <input type="date" [(ngModel)]="horse.birthDate" class="form-control" name="birthDate" id="birthDate" required #birthDate="ngModel">
    </div>
    <label for="breed">Breed</label>
    <select id="breed" [(ngModel)]="horse.breed" class="form-control" name="search-breed" required #breed="ngModel">
      <option>ARABIAN</option>
      <option>MORGAN</option>
      <option>PAINT</option>
      <option>APPALOOSA</option>
    </select>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" [(ngModel)]="horse.description" name="description" id="description" rows="3"></textarea>
    </div>
    <div>
      <!--<input type="file" [(ngModel)]="horse.picture" name="picture" id="picture"> -->
      <label for="picture">Upload picture</label>
      <input type="file" name="picture" id="picture" accept=".jpg,.png"/>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>
